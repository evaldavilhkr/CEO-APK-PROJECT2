<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>APK BY CEO APON - ইনভেন্টরি</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        th {
            background-color: #10b981 !important;
            color: white !important;
        }
        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        secondary: '#059669',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body class="p-4 sm:p-8">
    <div id="app-container" class="max-w-6xl mx-auto bg-white p-4 sm:p-6 rounded-xl container-shadow">
        <header class="text-center pb-4 border-b border-gray-200 mb-6">
            <h1 class="text-3xl font-extrabold text-secondary">APK BY CEO APON</h1>
            <p class="text-sm text-gray-500">ইনভেন্টরি এবং লেনদেন ব্যবস্থাপনা (Firebase)</p>
        </header>

        <div id="message-box" class="hidden p-3 mb-4 rounded-lg font-semibold transition-all duration-300"></div>

        <div id="login-form" class="max-w-sm mx-auto p-6 bg-gray-50 rounded-lg shadow-inner">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">পাসওয়ার্ড:</label>
            <input type="password" id="password" name="password" placeholder="পাসওয়ার্ড লিখুন"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition mb-4">
            <button id="login-btn" class="w-full p-3 bg-primary text-white font-bold rounded-lg hover:bg-secondary transition duration-300">
                লগইন
            </button>
        </div>

        <div id="app-content" class="hidden">
            
            <section class="mb-4">
                <input type="text" id="search-input" placeholder="পণ্যের নাম বা সাপ্লাইয়ার দিয়ে সার্চ করুন..." class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
            </section>

            <section class="mb-8 p-4 border border-primary rounded-xl bg-green-50/50">
                <h2 class="text-xl font-semibold text-primary mb-4 border-b pb-2">নতুন পণ্য যোগ করুন</h2>
                <form id="product-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="product-name" class="block text-sm font-medium text-gray-700">পণ্যের নাম:</label>
                            <input type="text" id="product-name" name="product-name" required
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="supplier-name" class="block text-sm font-medium text-gray-700">সাপ্লাইয়ার নাম:</label>
                            <input type="text" id="supplier-name" name="supplier-name"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label for="product-quantity" class="block text-sm font-medium text-gray-700">পরিমাণ:</label>
                            <input type="number" id="product-quantity" name="product-quantity" required min="1" value="1"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="product-price" class="block text-sm font-medium text-gray-700">ইউনিট মূল্য:</label>
                            <input type="number" id="product-price" name="product-price" required min="0" step="0.01" value="0"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                        <div>
                            <label for="payment" class="block text-sm font-medium text-gray-700">পেমেন্ট (প্রাথমিক):</label>
                            <input type="number" id="payment" name="payment" required min="0" step="0.01" value="0"
                                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                        </div>
                    </div>
                    <button id="add-product-btn" type="submit"
                            class="w-full p-3 bg-secondary text-white font-bold rounded-lg hover:bg-primary transition">
                        পণ্য যোগ করুন
                    </button>
                </form>
            </section>

            <section class="mb-8">
                <h2 class="text-xl font-semibold text-primary mb-4">পণ্যের তালিকা</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-lg">
                    <table id="product-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পণ্য / সাপ্লাইয়ার</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পরিমাণ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">মূল্য (ইউনিট)</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">মোট খরচ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পেমেন্ট</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">বাকি</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">তারিখ</th>
                                <th class="px-4 py-2 text-center text-xs font-semibold uppercase tracking-wider w-[120px]">অ্যাকশন</th>
                            </tr>
                        </thead>
                        <tbody id="product-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </section>

            <section class="mb-8">
                <h2 class="text-xl font-semibold text-primary mb-4">পেমেন্ট হিস্ট্রি</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-lg">
                    <table id="payment-history-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পণ্যের নাম</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পেমেন্টের পরিমাণ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">তারিখ ও সময়</th>
                                <th class="px-4 py-2 text-center text-xs font-semibold uppercase tracking-wider">অ্যাকশন</th>
                            </tr>
                        </thead>
                        <tbody id="payment-history-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </section>

            <section class="mt-8">
                <h2 class="text-xl font-semibold text-primary mb-4">ক্রয় হিস্ট্রি</h2>
                <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-lg">
                    <table id="purchase-history-table" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-primary text-white">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পণ্যের নাম</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">পরিমাণ</th>
                                <th class="px-4 py-2 text-left text-xs font-semibold uppercase tracking-wider">তারিখ ও সময়</th>
                                <th class="px-4 py-2 text-center text-xs font-semibold uppercase tracking-wider">অ্যাকশন</th>
                            </tr>
                        </thead>
                        <tbody id="purchase-history-body" class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script>
        // --- Firebase ইনিশিয়ালাইজেশন ---
        const firebaseConfig = {
            apiKey: "AIzaSyAWq4Lkt0GCtjcZGvZijI2OO7-6Hu5molM",
            authDomain: "note-by-ceo-5b42a.firebaseapp.com",
            databaseURL: "https://note-by-ceo-5b42a-default-rtdb.firebaseio.com",
            projectId: "note-by-ceo-5b42a",
            storageBucket: "note-by-ceo-5b42a.firebasestorage.app",
            messagingSenderId: "442049744344",
            appId: "1:442049744344:web:8be3da17ede606bb6df6ad",
            measurementId: "G-2V9Y6CEYZE"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const productsRef = database.ref('products');
        const paymentHistoryRef = database.ref('paymentHistory');
        const purchaseHistoryRef = database.ref('purchaseHistory');

        const SECRET_PASSWORD = "CEO1212";

        const loginForm = document.getElementById('login-form');
        const appContent = document.getElementById('app-content');
        const loginBtn = document.getElementById('login-btn');
        const passwordInput = document.getElementById('password');
        const productForm = document.getElementById('product-form');
        const tableBody = document.getElementById('product-table-body');
        const messageBox = document.getElementById('message-box');

        let products = [];

        function showMessage(text, type = 'success') {
            messageBox.textContent = text;
            messageBox.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
            if (type === 'success') { messageBox.classList.add('bg-green-100', 'text-green-700'); }
            else { messageBox.classList.add('bg-red-100', 'text-red-700'); }
            setTimeout(() => { messageBox.classList.add('hidden'); }, 5000);
        }

        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') handleLogin(); });

        function handleLogin() {
            if (passwordInput.value === SECRET_PASSWORD) {
                loginForm.classList.add('hidden');
                appContent.classList.remove('hidden');
                showMessage('লগইন সফল হয়েছে।', 'success');
            } else {
                showMessage('পাসওয়ার্ড ভুল।', 'error');
                passwordInput.value = '';
            }
        }

        productForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let productName = document.getElementById('product-name').value.trim();
            let supplierName = document.getElementById('supplier-name').value.trim();
            let productQuantity = parseInt(document.getElementById('product-quantity').value);
            let productPrice = parseFloat(document.getElementById('product-price').value);
            let payment = parseFloat(document.getElementById('payment').value);
            let totalCost = productQuantity * productPrice; // Corrected: price * quantity
            let due = totalCost - payment;
            
            let product = {
                productName,
                supplierName: supplierName || 'N/A',
                productQuantity,
                productPrice,
                totalCost: parseFloat(totalCost.toFixed(2)),
                payment: parseFloat(payment.toFixed(2)),
                due: parseFloat(due.toFixed(2)),
                purchaseDate: new Date().toLocaleString('bn-BD')
            };
            productsRef.push(product).then(() => { productForm.reset(); showMessage('পণ্য যোগ হয়েছে।', 'success'); });
        });

        // পণ্যের তালিকা লোড
        productsRef.on('value', (snapshot) => {
            tableBody.innerHTML = '';
            products = [];
            snapshot.forEach((childSnapshot) => {
                let product = childSnapshot.val();
                product.key = childSnapshot.key;
                products.push(product);
            });
            products.sort((a, b) => b.key.localeCompare(a.key)); 
            products.forEach((product) => {
                const dueColor = product.due > 0 ? 'text-danger font-bold' : 'text-primary font-bold';
                let row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm">
                            <div class="font-medium">${product.productName}</div>
                            <div class="text-xs text-gray-500">${product.supplierName}</div>
                        </td>
                        <td class="px-4 py-2 text-sm">${product.productQuantity}</td>
                        <td class="px-4 py-2 text-sm">৳ ${product.productPrice.toFixed(2)}</td>
                        <td class="px-4 py-2 text-sm font-semibold">৳ ${product.totalCost.toFixed(2)}</td>
                        <td class="px-4 py-2 text-sm text-green-600">৳ ${product.payment.toFixed(2)}</td>
                        <td class="px-4 py-2 text-sm ${dueColor}">৳ ${product.due.toFixed(2)}</td>
                        <td class="px-4 py-2 text-xs text-gray-500">${product.purchaseDate}</td>
                        <td class="px-4 py-2 text-right">
                            <div class="space-y-1">
                                <button onclick="openPaymentModal('${product.key}')" class="w-full p-1 bg-indigo-500 text-white rounded text-xs" ${product.due <= 0 ? 'disabled' : ''}>পেমেন্ট</button>
                                <button onclick="openBuyModal('${product.key}')" class="w-full p-1 bg-yellow-500 text-white rounded text-xs">ক্রয় বাড়ান</button>
                                <button onclick="deleteProduct('${product.key}', '${product.productName}')" class="w-full p-1 bg-danger text-white rounded text-xs">ডিলিট</button>
                            </div>
                        </td>
                    </tr>`;
                tableBody.innerHTML += row;
            });
        });

        // সার্চ লজিক
        document.getElementById('search-input').addEventListener('input', (e) => {
            const searchText = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#product-table-body tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchText) ? '' : 'none';
            });
        });

        // পেমেন্ট হিস্ট্রি ফিউচার
        function updatePaymentHistory(productName, paymentAmount) {
            const paymentData = {
                productName: productName,
                paymentAmount: paymentAmount,
                paymentDate: new Date().toLocaleString('bn-BD')
            };
            paymentHistoryRef.push(paymentData);
        }

        paymentHistoryRef.on('value', (snapshot) => {
            const historyBody = document.getElementById('payment-history-body');
            historyBody.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const paymentData = childSnapshot.val();
                const key = childSnapshot.key;
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm">${paymentData.productName}</td>
                        <td class="px-4 py-2 text-sm">৳ ${paymentData.paymentAmount.toFixed(2)}</td>
                        <td class="px-4 py-2 text-sm">${paymentData.paymentDate}</td>
                        <td class="px-4 py-2 text-center">
                            <button onclick="deletePaymentHistory('${key}')" class="bg-danger text-white px-2 py-1 rounded text-xs">ডিলিট</button>
                        </td>
                    </tr>`;
                historyBody.innerHTML += row;
            });
        });

        // পেমেন্ট হিস্ট্রি ডিলিট ফাংশন
        window.deletePaymentHistory = function(key) {
            if (confirm("আপনি কি এই পেমেন্ট হিস্ট্রি ডিলিট করতে চান? (দ্রষ্টব্য: এটি মূল ব্যালেন্স পরিবর্তন করবে না)")) {
                paymentHistoryRef.child(key).remove().then(() => {
                    showMessage("পেমেন্ট হিস্ট্রি মুছে ফেলা হয়েছে।", "success");
                });
            }
        };

        // ক্রয় হিস্ট্রি ফিউচার
        function updatePurchaseHistory(productName, quantity) {
            const purchaseData = {
                productName: productName,
                quantity: quantity,
                purchaseDate: new Date().toLocaleString('bn-BD')
            };
            purchaseHistoryRef.push(purchaseData);
        }

        purchaseHistoryRef.on('value', (snapshot) => {
            const historyBody = document.getElementById('purchase-history-body');
            historyBody.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const purchaseData = childSnapshot.val();
                const key = childSnapshot.key;
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="px-4 py-2 text-sm">${purchaseData.productName}</td>
                        <td class="px-4 py-2 text-sm">${purchaseData.quantity}</td>
                        <td class="px-4 py-2 text-sm">${purchaseData.purchaseDate}</td>
                        <td class="px-4 py-2 text-center">
                            <button onclick="deletePurchaseHistory('${key}')" class="bg-danger text-white px-2 py-1 rounded text-xs">ডিলিট</button>
                        </td>
                    </tr>`;
                historyBody.innerHTML += row;
            });
        });

        // ক্রয় হিস্ট্রি ডিলিট ফাংশন
        window.deletePurchaseHistory = function(key) {
            if (confirm("আপনি কি এই ক্রয় হিস্ট্রি ডিলিট করতে চান?")) {
                purchaseHistoryRef.child(key).remove().then(() => {
                    showMessage("ক্রয় হিস্ট্রি মুছে ফেলা হয়েছে।", "success");
                });
            }
        };

        let modalContainer = document.createElement('div');
        modalContainer.className = 'hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50';
        document.body.appendChild(modalContainer);

        window.makePayment = function(productKey) {
            const amount = parseFloat(document.getElementById('modal-payment-amount').value);
            let product = products.find(p => p.key === productKey);
            if (product && amount > 0 && amount <= product.due) {
                const newPayment = parseFloat((product.payment + amount).toFixed(2));
                const newDue = parseFloat((product.due - amount).toFixed(2));
                const newPaymentDate = new Date().toLocaleString('bn-BD');
                productsRef.child(productKey).update({
                    payment: newPayment,
                    due: newDue,
                    lastPaymentDate: newPaymentDate
                }).then(() => {
                    modalContainer.classList.add('hidden');
                    showMessage(`৳ ${amount} পেমেন্ট সফল।`, 'success');
                    updatePaymentHistory(product.productName, amount);
                });
            } else {
                alert("সঠিক পরিমাণ লিখুন (বাকি টাকার বেশি হওয়া যাবে না)।");
            }
        };

        window.buyProduct = function(productKey) {
            let quantity = parseInt(document.getElementById('modal-buy-quantity').value);
            let product = products.find(p => p.key === productKey);
            if (product && quantity > 0) {
                let newQuantity = product.productQuantity + quantity;
                let newTotalCost = newQuantity * product.productPrice; // Corrected: price * quantity
                let newDue = newTotalCost - product.payment;
                let newPurchaseDate = new Date().toLocaleString('bn-BD');

                productsRef.child(productKey).update({
                    productQuantity: newQuantity,
                    totalCost: parseFloat(newTotalCost.toFixed(2)),
                    due: parseFloat(newDue.toFixed(2)),
                    purchaseDate: newPurchaseDate
                }).then(() => { 
                    modalContainer.classList.add('hidden'); 
                    showMessage(`"${product.productName}" এর পরিমাণ ${quantity} বাড়ানো হয়েছে।`, 'success');
                    updatePurchaseHistory(product.productName, quantity);
                });
            }
        };

        function openPaymentModal(productKey) {
            const product = products.find(p => p.key === productKey);
            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-xl w-full max-w-sm">
                    <h3 class="font-bold mb-4">পেমেন্ট: ${product.productName}</h3>
                    <p class="text-xs mb-2 text-red-500">বাকি আছে: ৳ ${product.due.toFixed(2)}</p>
                    <input type="number" id="modal-payment-amount" class="w-full p-2 border rounded mb-4" placeholder="পরিমাণ" />
                    <div class="flex justify-end gap-2">
                        <button onclick="modalContainer.classList.add('hidden')" class="p-2 bg-gray-200 rounded">বাতিল</button>
                        <button onclick="makePayment('${productKey}')" class="p-2 bg-indigo-500 text-white rounded">নিশ্চিত</button>
                    </div>
                </div>`;
            modalContainer.classList.remove('hidden');
        }

        function openBuyModal(productKey) {
            const product = products.find(p => p.key === productKey);
            modalContainer.innerHTML = `
                <div class="bg-white p-6 rounded-xl w-full max-w-sm">
                    <h3 class="font-bold mb-4">ক্রয় বাড়ান: ${product.productName}</h3>
                    <input type="number" id="modal-buy-quantity" class="w-full p-2 border rounded mb-4" value="1" />
                    <div class="flex justify-end gap-2">
                        <button onclick="modalContainer.classList.add('hidden')" class="p-2 bg-gray-200 rounded">বাতিল</button>
                        <button onclick="buyProduct('${productKey}')" class="p-2 bg-primary text-white rounded">নিশ্চিত</button>
                    </div>
                </div>`;
            modalContainer.classList.remove('hidden');
        }

        window.deleteProduct = function(productKey, name) {
            if (confirm(`আপনি কি "${name}" এবং এর যাবতীয় তথ্য ডিলিট করতে চান?`)) {
                productsRef.child(productKey).remove().then(() => {
                    showMessage("পণ্য মুছে ফেলা হয়েছে।", "success");
                });
            }
        };
    </script>
</body>
</html>
