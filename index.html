<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>লেনদেন হিসাব (LocalStorage)</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    .entry { margin: 10px 0; }
    table, th, td { border: 1px solid #999; border-collapse: collapse; padding: 8px; }
    th { background: #ddd; }
  </style>
</head>
<body>

  <h2>লেনদেন যোগ করুন</h2>
  <div class="entry">
    <input type="text" id="company" placeholder="প্রতিষ্ঠানের নাম">
    <input type="number" id="amount" placeholder="পরিমাণ (৳)">
    <button onclick="addEntry()">অ্যাড করুন</button>
  </div>

  <h3>লেনদেনের তালিকা</h3>
  <table id="txTable">
    <tr><th>প্রতিষ্ঠান</th><th>পরিমাণ (৳)</th></tr>
  </table>

  <script>
    function addEntry() {const name = document.getElementById('company').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);
      if (!name || isNaN(amount)) { alert('নাম ও পরিমাণ সঠিক দিন'); return; }
      // পূর্বের লেনদেন লোড
      let tx = JSON.parse(localStorage.getItem('transactions') || '[]');
      // নতুন এন্ট্রি যোগ
      tx.push({company: name, amount: amount});
      // localStorage এ সংরক্ষণ
      localStorage.setItem('transactions', JSON.stringify(tx));
      renderTable(tx);
      document.getElementById('company').value = '';
      document.getElementById('amount').value = '';
    }

    function renderTable(arr) {
      const table = document.getElementById('txTable');
      // পুরনো রো গুলো মুছে
      table.innerHTML = '<tr><th>প্রতিষ্ঠান</th><th>পরিমাণ (৳)</th></tr>';
      arr.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>e.company</td><td>{e.amount}</td>`;
        table.appendChild(tr);
      });
    }

    // পেজ লোড হলে অতীত লেনদেন দেখাও
    window.onload = function() {
      const tx = JSON.parse(localStorage.getItem('transactions') || '[]');
      renderTable(tx);
    }
  </script>

</body>
</html>
