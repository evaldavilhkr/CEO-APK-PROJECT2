<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note by CEO</title>
</head>
<body>
  <h1>Note by CEO</h1>
  <textarea id="noteInput" rows="5" cols="30" placeholder="Write your note here..."></textarea><br>
  <button onclick="saveNote()">Save Note</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAWq4Lkt0GCtjcZGvZijI2OO7-6Hu5molM",
      authDomain: "note-by-ceo-5b42a.firebaseapp.com",
      databaseURL: "https://note-by-ceo-5b42a-default-rtdb.firebaseio.com",
      projectId: "note-by-ceo-5b42a",
      storageBucket: "note-by-ceo-5b42a.firebasestorage.app",
      messagingSenderId: "442049744344",
      appId: "1:442049744344:web:8be3da17ede606bb6df6ad",
      measurementId: "G-2V9Y6CEYZE"
    };

    // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
    const analytics = firebase.analytics();
    const db = firebase.firestore();

    // Save function
    function saveNote() {
      const noteText = document.getElementById("noteInput").value;

      if (!noteText.trim()) {
        alert("Please write something before saving.");
        return;
      }

      db.collection("notes").add({
        text: noteText,
        time: new Date()
      }).then(() => {
        alert("Note saved to Firebase!");
        document.getElementById("noteInput").value = "";
      }).catch(error => {
        alert("Error: " + error.message);
      });
    }
  </script>
</body>
</html>
